spring.application.name=FormProject

# Configuracao do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/database
spring.datasource.username=root
spring.datasource.password=verysecret

# Diretorio onde sera guardado os arquivos dos curriculos
spring.storage.file-directory=curriculos

# Tamanho maximo de arquivo que pode ser recebido
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# Configuracoes de email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=teste@teste.com
spring.mail.password=password
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.debug=true

# Usuario adm
spring.admin.username=admin
spring.admin.password=admin

# Configuracoes de thread
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=2
spring.task.execution.pool.queue-capacity=20
spring.task.execution.pool.keep-alive=90
spring.task.execution.thread-name-prefix=task-


server.error.include-stacktrace=never
server.error.include-message=never