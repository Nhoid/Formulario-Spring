<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container mt-5">

    <div class="float-end">
        <a href="/form" class="btn btn-primary">Formulário</a>
        <a href="/admin" class="btn btn-primary">Admin</a>
    </div>

    <h1 class="mb-4">Controle de Vagas</h1>

    <!-- Formulário para adicionar uma nova vaga -->
    <form th:action="@{/admin/vaga/add}" th:object="${vaga}" method="post">
        <div class="form-floating">
            <input type="text" id="floatingNomeDaVaga" th:field="*{nome}" class="form-control" placeholder="Digite nome da nova vaga" required>
            <label for="floatingNomeDaVaga" >Digite nome da nova vaga</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Adicionar Vaga</button>
    </form>

    <hr>

    <!-- Lista de vagas existentes -->
    <div class="card-columns">
        <div th:each="vaga : ${vagas}" class="card mb-3" th:id="'vaga-' + ${vaga.getId()}">
            <div class="card-body">
                <h5 class="card-title" th:text="${vaga.getNomeDaVaga()}">Nome da Vaga</h5>
                <p class="card-text">
                    <strong>Registrados:</strong> <span th:text="${vaga.getCount()}">0</span>
                </p>

                <button type="button" class="btn btn-danger btnRemover" th:data-vaga-id="${vaga.getId()}">Remover</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        $('.container').on('click', '.btnRemover', function() {
            var vagaId = $(this).data('vaga-id');
            console.log(vagaId);
            if (confirm('Deseja realmente remover esta vaga? todos os candidatos serão desclassificados.')) {
                $.ajax({
                    url: 'vaga/remove/' + vagaId,
                    type: 'DELETE',
                    success: function(result) {
                        // Atualize a interface ou faça qualquer ação necessária após a exclusão
                        alert('Vaga removida com sucesso!');
                        // Remover o cartão da vaga após a exclusão
                        $('#vaga-' + vagaId).remove();
                    },
                    error: function(xhr, status, error) {
                        alert('Ocorreu um erro ao remover a vaga: ' + error);
                    }
                });
            }
        });
    });
</script>

</body>
</html>
